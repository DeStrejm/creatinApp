<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creatinApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> 
</head>
<body>
    <div id="app">
        <h1>creatinApp</h1>
        <p id="reminderStatus">Twoje codzienne przypomnienie o wzięciu kreatyny!</p>
        
        <!-- Pierwszy przycisk do zaznaczenia "Wzięte" -->
        <button id="takeCreatineBtn" onclick="powiadomienie()">WZIĘTE!</button>
        
        <!-- Drugi przycisk do resetowania stanu przypomnienia -->
        <button id="resetBtn" onclick="resetPrzycisk()" style="display: none;">RESETUJ</button>
        
        <div id="notificationStatus" style="display: none;">
            <p>Przypomnienie zostało wyłączone. Dziękujemy!</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker zarejestrowany!"))
                .catch(error => console.log("Błąd rejestracji Service Worker:", error));
        }
    </script>
</body>
</html>
