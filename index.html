<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creatinApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"> 
</head>
<body>
    <div class="app-container">
        <header>
            <h1>creatinApp</h1>
        </header>

        <main>
            <div class="content">
                <p class="message">Kliknij poniżej, aby potwierdzić, że wziąłeś kreatynę!</p>
                <button id="takeCreatineButton" class="confirm-button">Wziąłem kreatynę</button>
                <button id="resetButton" class="reset-button" style="display:none;">Cofnij</button> <!-- Przycisk do wycofania -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker zarejestrowany!"))
                .catch(error => console.log("Błąd rejestracji Service Worker:", error));
        }
    </script>
</body>
</html>
